<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">    
    <!--open sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <!-- roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="all">
      <select name="font" id="oneselect" class="one">
        <option value='Open Sans, sans-serif' selected>Open Sans</option>
        <option value='Cairo, sans-serif'>Cairo</option>
        <option value='Roboto, sans-serif'>Roboto</option>
      </select>
      <select name="color" id="twoselect" class="two">
        <option value="green" selected>green</option>
        <option value="red">red</option>
        <option value="yellow">yellow</option>
        <option value="orangered">orangered</option>
        <option value="black">black</option>
        <option value="blue">blue</option>
      </select>
      <select name="fontsize" id="threeselect" class="three">
        <option value="16px" selected>16</option>
        <option value="17px">17</option>
        <option value="18px">18</option>
        <option value="19px">19</option>
        <option value="20px">20</option>
        <option value="21px">21</option>
        <option value="22px">22</option>
        <option value="23px">23</option>
        <option value="24px">24</option>
        <option value="25px">25</option>
        <option value="26px">26</option>
        <option value="27px">27</option>
        <option value="28p">28</option>
        <option value="29px">29</option>
        <option value="30px">30</option>
      </select>
    </div>
    <p id="p">hello user</p>
    <script src="main.js"></script>
  </body>
</html>
